<p>A <strong>normal clue</strong> is a clue which can be resolved into a <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#VALUE_NO">VALUE_NO</a> or <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#VALUE_YES">VALUE_YES</a> relationship immediately. It will not be provide additional information in the future. It is distinct from a <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#SpecialClue">special clue</a>.</p><ul><li>e.g. Martin lives in the green house. (<a class="tc-tiddlylink tc-tiddlylink-resolves" href="#VALUE_YES">VALUE_YES</a>)</li><li>e.g. Yohan does not drink tea. (<a class="tc-tiddlylink tc-tiddlylink-resolves" href="#VALUE_NO">VALUE_NO</a>)</li></ul>
